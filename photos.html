<!doctype html>
<html lang="en">
  <head>
    <title>Photography</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top navbar-offset">
      <a class="navbar-brand" href="/">Rosalind Lutsky</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/photos.html">Photography <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="row" id="images">
        <div class ="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="/images/moon.jpg" alt="Card image cap">
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript">
    var imgDir = ['max', 'moon', 'ros', 'stanford'];
    for(var i = 0; i < imgDir.length; i++) {
      // Create elements
      var col = document.createElement('div');
      var card = document.createElement('div');
      var img = document.createElement('img');
      // Set attributes
      col.className = 'col-sm-4';
      card.className = 'card';
      img.setAttribute('src', '/' + imgDir[i] + '.jpg');
      card.appendChild(img);
      col.appendChild(card);
      document.getElementById('images').appendChild(col);
    }
    </script>
  </body>
</html>
